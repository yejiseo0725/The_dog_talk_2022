<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Dog Talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="frame__nav-bar1">
        <i class="fas fa-chevron-left"></i>
        <i class="fas fa-search"></i>
      </div>

      <div class="frame__singer">
        <img class="frame__singer-img" src="image/ed_main.jpg" />
        <div class="frame__singer-name">Ed Sheeran</div>
        <div class="frame__singer-desc">Pop, folk-pop</div>
      </div>

      <div class="frame__btns">
        <div class="frame__btn1">Shuffle</div>
        <div class="frame__btn2">
          <i class="fas fa-heartbeat"></i>
          212 971
        </div>
      </div>

      <div class="frame__songs">
        <div class="frame__song1">
          <img class="frame__song-img" src="image/ed_song.jpg" />
          <div class="frame__song-info">
            <div class="frame__song-info-singer">Ed Sheeran</div>
            <div class="frame__song-info-title">Shivers</div>
          </div>
          <i class="icon1 fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="frame__songs">
        <div class="frame__song2">
          <img class="frame__song-img" src="image/ed_song.jpg" />
          <div class="frame__song-info">
            <div class="frame__song-info-singer">Ed Sheeran</div>
            <div class="frame__song-info-title">Bad Habits</div>
          </div>
          <i class="icon2 fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="frame__songs">
        <div class="frame__song3">
          <img class="frame__song-img" src="image/ed_song.jpg" />
          <div class="frame__song-info">
            <div class="frame__song-info-singer">Ed Sheeran</div>
            <div class="frame__song-info-title">Stop The Rain</div>
          </div>
          <i class="icon3 fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="frame__songs">
        <div class="frame__song4">
          <img class="frame__song-img" src="image/ed_song.jpg" />
          <div class="frame__song-info">
            <div class="frame__song-info-singer">Ed Sheeran</div>
            <div class="frame__song-info-title">Leave Your Life</div>
          </div>
          <i class="icon4 fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="frame__songs">
        <div class="frame__song5">
          <img class="frame__song-img" src="image/ed_song.jpg" />
          <div class="frame__song-info">
            <div class="frame__song-info-singer">Ed Sheeran</div>
            <div class="frame__song-info-title">Visiting Hours</div>
          </div>
          <i class="icon5 fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="frame__status-bar">
        <div class="frame__status-bar__info">
          <soan class="frame__status-bar__info-singer">Ed Sheeran</soan>
          <span class="frame__status-bar__info-title">Bad Habits</span>
        </div>
        <div class="frame__status-bar-icons">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause fa-lg"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>

    <div class="frame">
      <div class="frame__nav-bar1">
        <i class="fas fa-chevron-left"></i>
        <i class="e-icon fas fa-ellipsis-v"></i>
      </div>

      <div class="song-info">
        <img class="song-info__play-img" src="image/ed_song.jpg" />
        <div class="song-info__title">Bad Habits</div>
        <div class="song-info__singer">Ed Sheeran</div>
      </div>

      <div class="music-bar">
        <p class="music-bar__past">1:56</p>
        <p class="music-bar__future">2:21</p>
      </div>

      <div class="music-line">
        <div class="music-line__black"></div>
        <div class="music-line__dot"></div>
        <div class="music-line__grey"></div>
      </div>

      <div class="playing-icons">
        <i class="i1 fas fa-sync-alt"></i>
        <i class="fas fa-step-backward"></i>
        <div class="playing-icons__i">
          <i class="fas fa-play"></i>
        </div>
        <i class="fas fa-step-forward"></i>
        <i class="i1 fas fa-random"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
