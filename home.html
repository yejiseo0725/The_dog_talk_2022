<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <form>
      <p>
        <label for="fn">First name</label>
        <input id="fn" required placeholder="First name" type="text" />
      </p>
      <p>
        <label for="ln">Last name</label>
        <input id="ln" required placeholder="Last name" type="text" />
      </p>
      <p>
        <label for="email">Email</label>
        <input id="email" required placeholder="Email" type="email" />
      </p>
      <p>
        <label for="un">User name</label>
        <input id="un" required placeholder="Username" type="text" />
      </p>
      <p>
        <label for="pw">Password</label>
        <input
          id="pw"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </p>
      <p>
        Birthdate
        <input type="date" />
      </p>
      <p>
        What is your fav.color?
        <input type="color" />
      </p>
      <p>
        How happy are you?
        <input type="range" />
      </p>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
