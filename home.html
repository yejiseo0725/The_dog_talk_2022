<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Dog Talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="frame">
      <div class="playlist">
        <div class="nothing"></div>
        <i class="fas fa-times"></i>
        <div class="playlist__name">Playlist</div>
      </div>
      <header class="main-header">
        <div class="main-header__color-box">
          <i class="fas fa-camera"></i>
        </div>
        <div class="main-header-info">
          <div class="main-header-info__title">Bad</div>
          <div class="main-header-info__title">Habits</div>
          <div class="main-header-info__singer">by Ed Sheeran</div>
        </div>
      </header>
      <div class="playbar">
        <div class="playbar__play-button">
          <i class="far fa-caret-square-right"></i>
          <div class="playbar__play">Play</div>
        </div>
        <div class="playbar__heart-button">
          <i class="far fa-heart"></i>
        </div>
        <div class="playbar__plus-button">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="others">
        <div class="others__img1"></div>
        <div class="others-info">
          <span class="others-info__title">Shivers</span>
          <span class="others-info__singer">Ed Sheeran</span>
        </div>
      </div>
      <div class="others">
        <div class="others__img2"></div>
        <div class="others-info">
          <span class="others-info__title">Overpass Graffiti</span>
          <span class="others-info__singer">Ed Sheeran</span>
        </div>
      </div>
      <div class="others">
        <div class="others__img3"></div>
        <div class="others-info">
          <span class="others-info__title">Leave Your Life</span>
          <span class="others-info__singer">Ed Sheeran</span>
        </div>
      </div>
      <div class="others">
        <div class="others__img4"></div>
        <div class="others-info">
          <span class="others-info__title">Visiting Hours</span>
          <span class="others-info__singer">Ed Sheeran</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
