<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Dog Talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="frame__nav-bar1">
        <i class="fas fa-chevron-left"></i>
        <i class="fas fa-search"></i>
      </div>

      <div class="frame__singer">
        <img class="frame__singer-img" src="image/ed_main.jpg" />
        <div class="frame__singer-name">Ed Sheeran</div>
        <div class="frame__singer-desc">Pop, folk-pop</div>
      </div>

      <div class="frame__btns">
        <div class="frame__btn1">Shuffle</div>
        <div class="frame__btn2">
          <i class="fas fa-heartbeat"></i>
          212 971
        </div>
      </div>

      <div class="frame__songs">
        <div class="frame__song1">
          <img class="frame__song1-img" src="image/ed_song.jpg" />
          <div class="frame__song1-info">
            <div class="frame__song1-info-singer">Ed Sheeran</div>
            <div class="frame__song1-info-title">Bad Habits</div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="frame__songs">
          <div class="frame__song2">
            <img class="frame__song2-img" src="image/ed_song.jpg" />
            <div class="frame__song2-info">
              <div class="frame__song2-info-singer">Ed Sheeran</div>
              <div class="frame__song2-info-title">Bad Habits</div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="frame__songs">
            <div class="frame__song3">
              <img class="frame__song3-img" src="image/ed_song.jpg" />
              <div class="frame__song3-info">
                <div class="frame__song3-info-singer">Ed Sheeran</div>
                <div class="frame__song3-info-title">Bad Habits</div>
              </div>
              <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="frame__songs">
              <div class="frame__song4">
                <img class="frame__song4-img" src="image/ed_song.jpg" />
                <div class="frame__song4-info">
                  <div class="frame__song4-info-singer">Ed Sheeran</div>
                  <div class="frame__song4-info-title">Bad Habits</div>
                </div>
                <i class="fas fa-ellipsis-v"></i>
              </div>

        <div class="frame__status-bar">
          <div class="frame__status-bar__info">
            <soan class="frame__status-bar__info-singer">Ed Sheeran</soan>
            <span class="frame__status-bar__info-title">Bad Habits</span>
          </div>
          <div class="frame__status-bar-icons">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause fa-lg"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
